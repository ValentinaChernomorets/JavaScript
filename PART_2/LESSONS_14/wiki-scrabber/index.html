<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PROGRAMMING LANGUAGES JS AJAX EXAMPLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
  </head>
  <body onload="getProgrammingLanguageList()">
    <div class="container mt-5">
        <form>
            <div class="mb-1 input-group input-loup-g">
                <input
                  onkeyup="filterProgrammingLanguages(event)"
                  type="text"
                  class="form-control" 
                  id="inputLanguage"
                  placeholder="enter language name..."
                  aria-describedby="inputLanguage">
                <div id="inputLanguage" class="form-text"></div>
            </div>
            <div id="resultsDiv">
            </div>
            <div id="content">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
