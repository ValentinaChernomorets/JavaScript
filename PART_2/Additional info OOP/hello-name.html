<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples with DOM</title>
</head>
<body>
    <h1></h1>
    <input type="text" placeholder="enter your name here">
    <button onclick="send()">SEND!</button>
    <script>
        function send() {
            let name = document.body.children[1].value
            document.body.firstElementChild.innerText = "Hello" + name + "!"
        }
    </script>
</body>
</html>
