<!-- 
  GAME: moving a robot
-->
<style>
  body {
    background: #333;
  }
  #map {
    border: 1px dotted #666;
    width: 500px;
    height: 50px;
  }
  #robot {
    border: 1px dotted #789;
    width: 50px;
    height: 50px;
  }
  #robot svg {
    fill: #000703;
  }
  #controls {
    text-align: center;
  }
  #controls .left-arrow {
    background-image: url('images/arrow-left.svg');
    background-repeat: no-repeat;
    width: 30px;
    height: 30px;
  }
  #controls .right-arrow {
    background-image: url('images/arrow-right.svg');
    background-repeat: no-repeat;
    width: 30px;
    height: 30px;
  }
</style>

<body>
  <div id="map">
    <div id="robot">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <title>robot-vacuum-variant</title>
        <path d="M5,3A2,2 0 0,0 3,5V7H5V5H19V7H21V5A2,2 0 0,0 19,3H5M8,7V9H16V7H8M3,9V12A9,9 0 0,0 12,21A9,9 0 0,0 21,12V9H19V12A7,7 0 0,1 12,19A7,7 0 0,1 5,12V9H3M12,12A2.5,2.5 0 0,0 9.5,14.5A2.5,2.5 0 0,0 12,17A2.5,2.5 0 0,0 14.5,14.5A2.5,2.5 0 0,0 12,12Z" />
      </svg>
    </div>
  </div>
  <script>
    let robotCoord = 0
  </script>
  <div id="controls">
    <button class="left-arrow"
        onclick="
        if (robotCoord>0) {
          robotCoord-=10
        }
        robot.style='transform:translateX('+robotCoord+'px)'
        "
        >
    </button>
    <button class="right-arrow"
        onclick="
        if (robotCoord<450) {
          robotCoord+=10
        }
        robot.style='transform:translateX('+robotCoord+'px)'
        "
        >
    </button>
  </div>
</body>
