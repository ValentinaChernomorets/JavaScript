<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS | LOOPS | WHILE | GALARY </title>
    <style>
        img {
            width: 150px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        // HW2: try to drow the diagram for this example (look --> diagram-ex.drawio.svg)
        let i = 1
        while (i<=9) {
            container.innerHTML += `<img src="images/${i}.jpg">`
            // HW3: after required code to make galary 3 by 3
            if (i == 3 || i == 6) {
                container.innerHTML += `<br>`
            }
            i++
        }
        // HW1: refactor the code so it count down: 9, 7, 6...
        let p = 9
        let resultDec = ''
        while (p>0) {
            resultDec = resultDec + p
            p--
        }
        console.log(resultDec)
    </script>
</body>
</html>
